<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Front-end</title>
	<!-- importar o css -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/header.css">
</head>
<body>
	<!-- cabeçalho semântico -->
	<header class="header">
		<nav class="main-menu">
			<!-- ul como filha da tag nav.Esta tag do HTML indica um grupo de links de navegação primária do site,
				 isto é, aqueles que navegam para dentro do próprio site ou dentro da própria página. -->
				<ul>
					<!-- # -> Seletor do css -->
					<!-- <a> de âncora -->
					<li class="menu-item"><a href="#">Sobre</a></li>
					<li class="menu-item"><a href="#">Palestrantes</a></li>
				</ul>
		</nav>
	
	</header>
</body>
</html>
